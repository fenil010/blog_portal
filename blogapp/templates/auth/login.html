<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyBlog</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Outfit', 'sans-serif'],
                        'serif': ['Cormorant Garamond', 'serif']
                    },
                    colors: {
                        cream: {
                            50: '#F9F8F6',
                            100: '#EFE9E3',
                            200: '#D9CFC7',
                            300: '#C9B59C',
                            400: '#B8A080',
                            500: '#A08B65',
                        },
                        espresso: {
                            50: '#F5F3F0',
                            100: '#E8E4DF',
                            200: '#D1C9BF',
                            300: '#B9AE9F',
                            400: '#9A8B78',
                            500: '#7D6D5C',
                            600: '#635647',
                            700: '#4A4035',
                            800: '#312A24',
                            900: '#1A1614',
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <style>
        .gradient-bg {
            background: linear-gradient(-45deg, #F9F8F6, #EFE9E3, #F5F3F0, #F9F8F6);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .gradient-text {
            background: linear-gradient(135deg, #7D6D5C 0%, #C9B59C 50%, #A08B65 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(217, 207, 199, 0.5);
            box-shadow: 0 20px 60px rgba(74, 64, 53, 0.1);
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(201, 181, 156, 0.3) 0%, transparent 70%);
            top: -150px;
            right: -150px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(217, 207, 199, 0.35) 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
        }

        .pattern-bg {
            background-image: radial-gradient(circle at 1px 1px, rgba(201, 181, 156, 0.15) 1px, transparent 0);
            background-size: 40px 40px;
        }

        .input-focus:focus {
            border-color: #C9B59C;
            box-shadow: 0 0 0 3px rgba(201, 181, 156, 0.2);
        }

        .btn-shine {
            position: relative;
            overflow: hidden;
        }

        .btn-shine::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-shine:hover::before {
            left: 100%;
        }

        /* Decorative lines */
        .decorative-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, #D9CFC7, transparent);
        }
    </style>
</head>

<body class="gradient-bg pattern-bg min-h-screen flex items-center justify-center font-sans text-espresso-800 p-4">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="login-card glass rounded-3xl p-10 w-full max-w-md relative z-10">
        <!-- Logo -->
        <a href="{% url 'home' %}" class="flex items-center justify-center gap-3 mb-8">
            <div
                class="w-12 h-12 rounded-xl bg-gradient-to-br from-cream-300 to-cream-400 flex items-center justify-center shadow-md">
                <svg class="w-6 h-6 text-espresso-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                </svg>
            </div>
            <span class="text-2xl font-serif font-bold gradient-text">MyBlog</span>
        </a>

        <!-- Decorative Line -->
        <div class="decorative-line w-20 mx-auto mb-8"></div>

        <h1 class="text-3xl font-serif font-bold text-center mb-2 text-espresso-800">Welcome Back</h1>
        <p class="text-espresso-500 text-center mb-8">Sign in to continue your journey</p>

        <form method="post" class="space-y-5">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-espresso-600 mb-2">Username</label>
                <input type="text" name="username" required autofocus
                    class="input-focus w-full px-5 py-4 bg-cream-50 border border-cream-200 rounded-xl text-espresso-800 placeholder-espresso-400 focus:outline-none transition-all"
                    placeholder="Enter username">
            </div>

            <div>
                <label class="block text-sm font-medium text-espresso-600 mb-2">Password</label>
                <input type="password" name="password" required
                    class="input-focus w-full px-5 py-4 bg-cream-50 border border-cream-200 rounded-xl text-espresso-800 placeholder-espresso-400 focus:outline-none transition-all"
                    placeholder="Enter password">
            </div>

            <button type="submit"
                class="btn-shine w-full py-4 bg-gradient-to-r from-cream-300 to-cream-400 text-espresso-700 font-semibold rounded-xl hover:shadow-lg hover:shadow-cream-300/50 transform hover:scale-[1.02] transition-all">
                Sign In
            </button>
        </form>

        <div class="mt-8 text-center space-y-3">
            <p class="text-espresso-500 text-sm">
                Don't have an account?
                <a href="{% url 'signup' %}"
                    class="text-cream-400 hover:text-cream-500 font-medium transition-colors">Create one</a>
            </p>
            <a href="{% url 'home' %}"
                class="inline-flex items-center gap-2 text-espresso-400 hover:text-espresso-600 text-sm transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Home
            </a>
        </div>
    </div>

    <script>
        gsap.from('.login-card', { opacity: 0, y: 40, duration: 0.8, ease: 'power3.out' });
    </script>
</body>

</html>

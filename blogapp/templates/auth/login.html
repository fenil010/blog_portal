<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #020617, #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            width: 420px;
            padding: 35px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            color: #f8fafc;
            animation: zoomIn 0.7s ease;
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        input {
            background: rgba(255,255,255,0.15) !important;
            border: none !important;
            color: white !important;
        }

        input:focus {
            box-shadow: 0 0 0 2px #38bdf8 !important;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h3 class="text-center fw-bold mb-4">Welcome Back</h3>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-primary w-100 mt-2">
            Login
        </button>
        <div class="text-center mt-3">
    <a href="{% url 'signup' %}" class="text-info text-decoration-none">
        New user? Create an account
    </a>
</div>

    </form>

    <div class="text-center mt-3">
        <a href="{% url 'home' %}" class="text-info text-decoration-none">
            ‚Üê Back to Home
        </a>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MyBlog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'sans': ['Outfit', 'sans-serif'], 'serif': ['Cormorant Garamond', 'serif'] },
                    colors: {
                        cream: { 50: '#F9F8F6', 100: '#EFE9E3', 200: '#D9CFC7', 300: '#C9B59C', 400: '#B8A080' },
                        espresso: { 400: '#9A8B78', 500: '#7D6D5C', 600: '#635647', 700: '#4A4035', 800: '#312A24' }
                    }
                }
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(-45deg, #F9F8F6, #EFE9E3, #F5F3F0, #F9F8F6);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .gradient-text {
            background: linear-gradient(135deg, #7D6D5C, #C9B59C, #A08B65);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(217, 207, 199, 0.5);
            box-shadow: 0 20px 60px rgba(74, 64, 53, 0.1);
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
        }

        .orb-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(201, 181, 156, 0.3) 0%, transparent 70%);
            top: -150px;
            left: -150px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(217, 207, 199, 0.35) 0%, transparent 70%);
            bottom: -100px;
            right: -100px;
        }

        .input-focus:focus {
            border-color: #C9B59C;
            box-shadow: 0 0 0 3px rgba(201, 181, 156, 0.2);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center font-sans text-espresso-800 p-4">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="signup-card glass rounded-3xl p-10 w-full max-w-md relative z-10">
        <a href="{% url 'home' %}" class="flex items-center justify-center gap-3 mb-8">
            <div
                class="w-12 h-12 rounded-xl bg-gradient-to-br from-cream-300 to-cream-400 flex items-center justify-center shadow-md">
                <svg class="w-6 h-6 text-espresso-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                </svg>
            </div>
            <span class="text-2xl font-serif font-bold gradient-text">MyBlog</span>
        </a>
        <h1 class="text-3xl font-serif font-bold text-center mb-2">Create Account</h1>
        <p class="text-espresso-500 text-center mb-8">Join our community of writers</p>
        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-espresso-600 mb-2">Username</label>
                <input type="text" name="username" required autofocus
                    class="input-focus w-full px-5 py-4 bg-cream-50 border border-cream-200 rounded-xl text-espresso-800 placeholder-espresso-400 focus:outline-none transition-all"
                    placeholder="Choose a username">
            </div>
            <div>
                <label class="block text-sm font-medium text-espresso-600 mb-2">Password</label>
                <input type="password" name="password1" required
                    class="input-focus w-full px-5 py-4 bg-cream-50 border border-cream-200 rounded-xl text-espresso-800 placeholder-espresso-400 focus:outline-none transition-all"
                    placeholder="Create a password">
            </div>
            <div>
                <label class="block text-sm font-medium text-espresso-600 mb-2">Confirm Password</label>
                <input type="password" name="password2" required
                    class="input-focus w-full px-5 py-4 bg-cream-50 border border-cream-200 rounded-xl text-espresso-800 placeholder-espresso-400 focus:outline-none transition-all"
                    placeholder="Confirm your password">
            </div>
            <button type="submit"
                class="w-full py-4 bg-gradient-to-r from-cream-300 to-cream-400 text-espresso-700 font-semibold rounded-xl hover:shadow-lg hover:shadow-cream-300/50 transform hover:scale-[1.02] transition-all flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                Get Started
            </button>
        </form>
        <div class="mt-8 text-center space-y-3">
            <p class="text-espresso-500 text-sm">Already have an account? <a href="{% url 'login' %}"
                    class="text-cream-400 hover:text-cream-300 font-medium">Sign in</a></p>
            <a href="{% url 'home' %}"
                class="inline-flex items-center gap-2 text-espresso-400 hover:text-espresso-600 text-sm transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Home
            </a>
        </div>
    </div>
    <script>gsap.from('.signup-card', { opacity: 0, y: 40, duration: 0.8, ease: 'power3.out' });</script>
</body>

</html>

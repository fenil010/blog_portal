<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MyBlog{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
            color: #f8fafc;
            background: #020617;
            overflow-x: hidden;
        }

        #vanta-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        main {
            flex: 1;
            padding-top: 90px;
        }

        .page {
            animation: fadeSlide 0.8s ease;
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .navbar {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(14px);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            color: #f8fafc;
            transition: all 0.35s ease;
            backdrop-filter: blur(12px);
        }

        .card:hover {
            transform: translateY(-10px) scale(1.01);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        .btn-accent {
            background: linear-gradient(135deg, #38bdf8, #22d3ee);
            border: none;
            color: #020617;
            font-weight: 600;
            transition: all 0.25s ease;
        }

        .btn-accent:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.5);
        }

        footer {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(14px);
            color: #cbd5f5;
            padding: 14px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- üåç VANTA BACKGROUND -->
<div id="vanta-bg"></div>

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
    <div class="container">

        <!-- LOGO -->
        <a class="navbar-brand" href="{% url 'home' %}">
            üåê MyBlog
        </a>

        <!-- RIGHT SIDE NAV -->
        <div class="d-flex align-items-center ms-auto">

            {% if user.is_authenticated %}
                <!-- USERNAME -->
                <span class="text-info fw-semibold me-2">
                    {{ user.username }}
                </span>

                <!-- HOME (AFTER USERNAME) -->
                <a href="{% url 'home' %}" class="btn btn-outline-info btn-sm me-2">
                    Home
                </a>

                <!-- MY VLOG -->
                <a href="{% url 'my_vlog' %}" class="btn btn-outline-info btn-sm me-2">
                    My Vlog
                </a>

                <!-- ADD BLOG -->
                <a href="{% url 'post_create' %}" class="btn btn-accent btn-sm me-2">
                    + Add Blog
                </a>

                <!-- LOGOUT -->
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="btn btn-outline-light btn-sm">
                        Logout
                    </button>
                </form>

            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-info btn-sm">
                    Login
                </a>
            {% endif %}

        </div>
    </div>
</nav>

<!-- ===== MAIN CONTENT ===== -->
<main class="container page">
    {% block content %}{% endblock %}
</main>

<!-- ===== FOOTER ===== -->
<footer>
    ¬© 2025 <strong>MyBlog</strong> ¬∑ Powered by Django üöÄ
</footer>

<!-- ===== VANTA JS ===== -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>

<script>
    VANTA.GLOBE({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        color: 0x38bdf8,
        backgroundColor: 0x020617
    });
</script>

</body>
</html>

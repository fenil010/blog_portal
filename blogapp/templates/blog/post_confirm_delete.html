{% extends 'blog/base.html' %}
{% block title %}Delete Post - MyBlog{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto text-center">
    <div class="delete-card glass rounded-3xl p-10">
        <!-- Warning Icon -->
        <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-red-100 flex items-center justify-center">
            <svg class="w-10 h-10 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>

        <h1 class="text-3xl font-serif font-bold mb-3 text-espresso-800">Delete Post?</h1>
        <p class="text-espresso-500 mb-2">You're about to delete:</p>
        <p class="text-xl font-semibold text-espresso-800 mb-6">"{{ post.title }}"</p>
        <p class="text-espresso-400 text-sm mb-8">This action cannot be undone. The post will be permanently removed.
        </p>

        <form method="post" class="flex gap-4 justify-center">
            {% csrf_token %}
            <a href="{% url 'home' %}"
                class="px-6 py-3 text-espresso-500 hover:text-espresso-800 border border-cream-200 hover:border-cream-300 rounded-xl transition-all">
                Cancel
            </a>
            <button type="submit"
                class="px-6 py-3 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-xl hover:shadow-lg hover:shadow-red-500/25 transform hover:scale-105 transition-all flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                Yes, Delete
            </button>
        </form>
    </div>
</div>

<script>
    gsap.from('.delete-card', { opacity: 0, scale: 0.9, duration: 0.6, ease: 'back.out(1.7)' });
</script>
{% endblock %}
